{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
    <div id="header">
      <span class="logo"><a href="{% url 'main_page:subjects_list' %}"><b>IT Forum.</b></a></span>
        <span class="user">
          {% if request.user.is_authenticated %}
            <a class="create-post" href="{% url 'main_page:subject_create' %}">Create post.</a>
            <a class="profile-name" href="#">{{ request.user.first_name|default:request.user.username }}</a>
            <a class="user-logout-link" href="{% url "account:logout" %}">Logout.</a>
          {% else %}
            <a class="user-login-link" href="{% url "account:login" %}">Log-in.</a>
            
          {% endif %}
        </span>

    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
