{% extends 'base.html' %}

{% block title%}Password change{% endblock %}

{% block content %}
    <h1>Change your password</h1>
    <p>Use form bellow to change your password.</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" value="{{ next }}">
        <p><input type="submit" value="Change"></p>
    </form>
{% endblock %}
